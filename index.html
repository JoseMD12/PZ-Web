<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>PZ Web</title>

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">

        <link rel="icon" href="images/logo.png">
    </head>
    
    <body>
        <main>
            <section class="perfil">

                <img class="foto-perfil" src="images/perfil.png" alt="Foto de Patrick Z Mello">

                <img class="logo-pz" src="images/logo.png" alt="Logo PZ">
            </section>

            <div id="linha"></div>

            <nav>
                <a href="https://www.instagram.com/patrickmzllo/">
                    <div class="insta">
                        <img class="icone insta-icon" src="images/insta.png" onmouseover="this.src='transicao.gif'" onmouseout="this.src='images/insta.png'">
                        <p>patrickmzllo</p>
                    </div>
                </a>

                <a href="https://twitter.com/patrickmzllo">
                    <div class="twitter">
                        <img class="icone twitter-icon" src="images/twitter.png" onmouseover="this.src='transicao.gif'" onmouseout="this.src='images/twitter.png'">
                        <p>patrickmzllo</p>
                    </div>
                </a>

                <a href="https://www.tiktok.com/@patrickmzllo">
                    <div class="tiktok">
                        <img class="icone tiktok-icon" src="images/tiktok.png" onmouseover="this.src='transicao.gif'" onmouseout="this.src='images/tiktok.png'">
                        <p>patrickmzllo</p>
                    </div>
                </a>

                <a href="https://br.pinterest.com/patrickmzllo/">
                    <div class="pinterest">
                        <img class="icone pinterest-icon" src="images/pinterest.png" onmouseover="this.src='transicao.gif'" onmouseout="this.src='images/pinterest.png'">
                        <p>patrickmzllo</p>
                    </div>
                </a>
            </nav>
           
        </main>
    </body>
</html>
